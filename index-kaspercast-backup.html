<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® KasperCast - Spiele Mixer!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .upload-area {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .upload-box {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .upload-box:hover {
            transform: scale(1.02);
        }
        
        .upload-box.has-image {
            padding: 0;
            overflow: hidden;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .upload-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .mix-btn {
            padding: 1.5rem 3rem;
            font-size: 2rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .mix-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }
        
        .mix-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-canvas {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            margin: 1rem auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .game-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 1rem 0;
        }
        
        .game-desc {
            font-size: 1.3rem;
            line-height: 1.6;
            margin: 1rem 0;
            background: rgba(0,0,0,0.2);
            padding: 1rem;
            border-radius: 10px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        
        .reset-btn {
            padding: 1rem 2rem;
            margin-top: 1rem;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .reset-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        @media (max-width: 768px) {
            .upload-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® KASPERCAST ðŸŽ®</h1>
        <div class="subtitle">Die Spiele-Kombinations-Maschine!</div>
        
        <div class="upload-area">
            <div class="upload-grid">
                <div class="upload-box" id="uploadBox1">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Erstes Spiel<br>(Screenshot hochladen)</div>
                    <input type="file" id="fileInput1" accept="image/*">
                </div>
                
                <div class="upload-box" id="uploadBox2">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Zweites Spiel<br>(Screenshot hochladen)</div>
                    <input type="file" id="fileInput2" accept="image/*">
                </div>
            </div>
            
            <button class="mix-btn" id="mixBtn" disabled>ðŸŽ¨ KOMBINIEREN! ðŸŽ¨</button>
        </div>
        
        <div class="result" id="result">
            <div class="game-name" id="gameName">SUPER SPIEL</div>
            <canvas id="resultCanvas" class="result-canvas" width="800" height="400"></canvas>
            <div class="game-desc" id="gameDesc"></div>
            <div class="features" id="features"></div>
            <button class="reset-btn" id="resetBtn">ðŸ”„ Neue Kombination</button>
        </div>
    </div>

    <script>
        let image1 = null;
        let image2 = null;
        
        const uploadBox1 = document.getElementById('uploadBox1');
        const uploadBox2 = document.getElementById('uploadBox2');
        const fileInput1 = document.getElementById('fileInput1');
        const fileInput2 = document.getElementById('fileInput2');
        const mixBtn = document.getElementById('mixBtn');
        const resetBtn = document.getElementById('resetBtn');
        const result = document.getElementById('result');
        
        // Game name generators
        const prefixes = ['Super', 'Mega', 'Ultra', 'Hyper', 'Turbo', 'Extreme', 'Epic', 'Legendary', 'Ultimate', 'Mystic'];
        const middles = ['Kraft', 'Abenteuer', 'Schlacht', 'Rennen', 'Quest', 'Krieger', 'Held', 'Champion', 'Meister', 'KÃ¶nig'];
        const suffixes = ['X', 'Pro', 'Deluxe', 'Plus', 'Turbo', 'Mega', 'Supreme', 'Elite', 'Prime', 'Max'];
        
        const features = [
            'âš¡ Blitzschnelle Action',
            'ðŸŽ¯ PrÃ¤zise Steuerung',
            'ðŸŒˆ Bunte Grafik',
            'ðŸŽµ Epische Musik',
            'ðŸ† Achievements sammeln',
            'ðŸ‘¥ Mehrspieler-Modus',
            'ðŸŒ Riesige Welten',
            'ðŸ”¥ Spezial-Angriffe',
            'ðŸ’Ž Geheime Level',
            'ðŸš€ Power-Ups',
            'ðŸŽ­ Verschiedene Charaktere',
            'â­ Highscore-System'
        ];
        
        // Upload Box 1
        uploadBox1.addEventListener('click', () => fileInput1.click());
        fileInput1.addEventListener('change', (e) => handleFile(e, 1));
        
        // Upload Box 2
        uploadBox2.addEventListener('click', () => fileInput2.click());
        fileInput2.addEventListener('change', (e) => handleFile(e, 2));
        
        function handleFile(event, boxNumber) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    if (boxNumber === 1) {
                        image1 = img;
                        displayPreview(img, uploadBox1);
                    } else {
                        image2 = img;
                        displayPreview(img, uploadBox2);
                    }
                    
                    if (image1 && image2) {
                        mixBtn.disabled = false;
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function displayPreview(img, box) {
            box.innerHTML = '';
            box.classList.add('has-image');
            const previewImg = document.createElement('img');
            previewImg.src = img.src;
            previewImg.className = 'preview-image';
            box.appendChild(previewImg);
        }
        
        mixBtn.addEventListener('click', () => {
            generateGame();
            result.classList.add('show');
        });
        
        resetBtn.addEventListener('click', () => {
            result.classList.remove('show');
            image1 = null;
            image2 = null;
            mixBtn.disabled = true;
            
            uploadBox1.classList.remove('has-image');
            uploadBox1.innerHTML = `
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Erstes Spiel<br>(Screenshot hochladen)</div>
            `;
            
            uploadBox2.classList.remove('has-image');
            uploadBox2.innerHTML = `
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Zweites Spiel<br>(Screenshot hochladen)</div>
            `;
            
            fileInput1.value = '';
            fileInput2.value = '';
        });
        
        function generateGame() {
            // Generate random game name
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const middle = middles[Math.floor(Math.random() * middles.length)];
            const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
            const gameName = `${prefix} ${middle} ${suffix}`;
            
            document.getElementById('gameName').textContent = gameName.toUpperCase();
            
            // Generate description
            const descriptions = [
                `Ein spannendes ${middle}-Spiel mit unglaublichen FÃ¤higkeiten!`,
                `Tauche ein in eine Welt voller Abenteuer und Action!`,
                `Das ultimative Spiel das beide Welten vereint!`,
                `Erlebe eine neue Dimension von SpielspaÃŸ!`,
                `Die perfekte Mischung aus beiden Spielen!`
            ];
            document.getElementById('gameDesc').textContent = descriptions[Math.floor(Math.random() * descriptions.length)];
            
            // Generate random features
            const shuffled = [...features].sort(() => 0.5 - Math.random());
            const selectedFeatures = shuffled.slice(0, 6);
            
            const featuresDiv = document.getElementById('features');
            featuresDiv.innerHTML = '';
            selectedFeatures.forEach(feature => {
                const div = document.createElement('div');
                div.className = 'feature';
                div.textContent = feature;
                featuresDiv.appendChild(div);
            });
            
            // Combine images on canvas
            combineImages();
        }
        
        function combineImages() {
            const canvas = document.getElementById('resultCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw first image (left half)
            ctx.save();
            ctx.globalAlpha = 0.8;
            const scale1 = Math.max(canvas.width / 2 / image1.width, canvas.height / image1.height);
            const x1 = 0;
            const y1 = (canvas.height - image1.height * scale1) / 2;
            ctx.drawImage(image1, x1, y1, image1.width * scale1, image1.height * scale1);
            ctx.restore();
            
            // Draw second image (right half)
            ctx.save();
            ctx.globalAlpha = 0.8;
            const scale2 = Math.max(canvas.width / 2 / image2.width, canvas.height / image2.height);
            const x2 = canvas.width / 2;
            const y2 = (canvas.height - image2.height * scale2) / 2;
            ctx.drawImage(image2, x2, y2, image2.width * scale2, image2.height * scale2);
            ctx.restore();
            
            // Draw blend effect in the middle
            const blendGradient = ctx.createLinearGradient(canvas.width / 2 - 100, 0, canvas.width / 2 + 100, 0);
            blendGradient.addColorStop(0, 'rgba(255,255,255,0)');
            blendGradient.addColorStop(0.5, 'rgba(255,255,255,0.3)');
            blendGradient.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = blendGradient;
            ctx.fillRect(canvas.width / 2 - 100, 0, 200, canvas.height);
            
            // Draw sparkle effect
            ctx.fillStyle = 'white';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 3;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
