<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéÆ Spiele-Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 1rem;
            touch-action: manipulation;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .input-area {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .input-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        input {
            padding: 1.2rem;
            font-size: 1.3rem;
            border: 3px solid #333;
            border-radius: 10px;
            text-align: center;
            font-family: inherit;
            font-weight: bold;
            width: 100%;
        }
        
        .gen-btn {
            padding: 1.5rem;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            width: 100%;
            touch-action: manipulation;
        }
        
        .gen-btn:active {
            transform: scale(0.98);
        }
        
        .game-area {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            display: none;
            margin-top: 1rem;
        }
        
        .game-area.show {
            display: block;
        }
        
        .game-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }
        
        .game-type {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        
        .game-canvas {
            width: 100%;
            height: 60vh;
            max-height: 400px;
            border-radius: 10px;
            margin: 1rem 0;
            display: block;
            background: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            touch-action: none;
        }
        
        .score {
            font-size: 1.8rem;
            margin: 1rem 0;
            color: #ffd700;
        }
        
        .game-controls {
            margin: 1rem 0;
            font-size: 1rem;
        }
        
        .reset-btn {
            padding: 1rem;
            margin-top: 1rem;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            touch-action: manipulation;
        }
        
        .reset-btn:active {
            background: rgba(255,255,255,0.5);
        }
        
        @media (min-width: 768px) {
            h1 { font-size: 3rem; }
            .input-grid { flex-direction: row; }
            .game-canvas { height: 400px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ SPIELE-GENERATOR üéÆ</h1>
        <div class="subtitle">Zwei Spiele eingeben und loslegen!</div>
        
        <div class="input-area">
            <div class="input-grid">
                <input type="text" id="game1" placeholder="Spiel 1" value="Minecraft">
                <input type="text" id="game2" placeholder="Spiel 2" value="Pokemon">
            </div>
            <button class="gen-btn" id="generateBtn">üé® SPIEL ERSTELLEN! üé®</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="game-title" id="gameTitle">SUPER SPIEL</div>
            <div class="game-type" id="gameType">Sammel-Spiel</div>
            <canvas id="gameCanvas" class="game-canvas"></canvas>
            <div class="score">‚≠ê <span id="score">0</span> Punkte</div>
            <div class="game-controls" id="gameControls">
                <strong>Steuerung:</strong> Finger bewegen!
            </div>
            <button class="reset-btn" id="resetBtn">üîÑ Neues Spiel</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameTitleEl = document.getElementById('gameTitle');
        const gameTypeEl = document.getElementById('gameType');
        const gameControlsEl = document.getElementById('gameControls');
        const gameArea = document.getElementById('gameArea');
        
        let score = 0;
        let gameRunning = false;
        let currentGameType = null;
        let gameState = {};
        
        // Set canvas size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const prefixes = ['Super', 'Mega', 'Ultra', 'Epic', 'Crazy', 'Wild', 'Hyper', 'Power', 'Turbo', 'Extreme'];
        const suffixes = ['Abenteuer', 'Quest', 'Jagd', 'World', 'Battle', 'Rush', 'Mania', 'Legends', 'Force', 'Strike'];
        
        const gameTypes = [
            {
                name: 'Sammel-Spiel',
                controls: 'Finger bewegen - sammle alle bunten Objekte!',
                init: initCollectGame,
                update: updateCollectGame
            },
            {
                name: 'Ausweich-Spiel',
                controls: 'Finger bewegen - weiche den roten Objekten aus!',
                init: initDodgeGame,
                update: updateDodgeGame
            },
            {
                name: 'Klick-Jagd',
                controls: 'Tippe auf die Ziele bevor sie verschwinden!',
                init: initClickGame,
                update: updateClickGame
            },
            {
                name: 'Fang-Spiel',
                controls: 'Finger bewegen - fange die goldenen Sterne!',
                init: initCatchGame,
                update: updateCatchGame
            },
            {
                name: 'Memory-Rennen',
                controls: 'Tippe Paare an - finde alle zusammen!',
                init: initMemoryGame,
                update: updateMemoryGame
            }
        ];
        
        document.getElementById('generateBtn').addEventListener('click', generateGame);
        document.getElementById('resetBtn').addEventListener('click', () => {
            gameArea.classList.remove('show');
            stopGame();
        });
        
        // Touch/Mouse handling
        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: ((touch.clientX - rect.left) / rect.width) * canvas.width,
                y: ((touch.clientY - rect.top) / rect.height) * canvas.height
            };
        }
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            const pos = getPointerPos(e);
            gameState.lastClickX = pos.x;
            gameState.lastClickY = pos.y;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            const pos = getPointerPos(e);
            gameState.mouseX = pos.x;
            gameState.mouseY = pos.y;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const pos = getPointerPos(e);
            gameState.mouseX = pos.x;
            gameState.mouseY = pos.y;
        });
        
        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            const pos = getPointerPos(e);
            gameState.lastClickX = pos.x;
            gameState.lastClickY = pos.y;
        });
        
        function generateGame() {
            const game1 = document.getElementById('game1').value.trim() || 'Spiel 1';
            const game2 = document.getElementById('game2').value.trim() || 'Spiel 2';
            
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
            gameTitleEl.textContent = `${prefix} ${suffix}`.toUpperCase();
            
            currentGameType = gameTypes[Math.floor(Math.random() * gameTypes.length)];
            gameTypeEl.textContent = currentGameType.name;
            gameControlsEl.innerHTML = `<strong>Steuerung:</strong> ${currentGameType.controls}`;
            
            score = 0;
            scoreEl.textContent = score;
            gameState = {};
            
            resizeCanvas();
            gameArea.classList.add('show');
            
            currentGameType.init();
            startGame();
        }
        
        function startGame() {
            gameRunning = true;
            gameLoop();
        }
        
        function stopGame() {
            gameRunning = false;
            gameState = {};
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (currentGameType) currentGameType.update();
            requestAnimationFrame(gameLoop);
        }
        
        function initCollectGame() {
            gameState.player = { x: canvas.width / 2, y: canvas.height * 0.8, size: Math.min(canvas.width, canvas.height) * 0.1 };
            gameState.objects = [];
            gameState.spawnTimer = 0;
        }
        
        function updateCollectGame() {
            const player = gameState.player;
            player.x = gameState.mouseX || canvas.width / 2;
            
            if (gameState.spawnTimer++ % 30 === 0) {
                const size = canvas.width * 0.05 + Math.random() * canvas.width * 0.05;
                gameState.objects.push({
                    x: Math.random() * (canvas.width - size),
                    y: -size,
                    size: size,
                    speed: canvas.height * 0.005 + Math.random() * canvas.height * 0.01,
                    color: ['#fbbf24', '#60a5fa', '#a78bfa', '#34d399'][Math.floor(Math.random() * 4)]
                });
            }
            
            ctx.fillStyle = '#4ade80';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            gameState.objects = gameState.objects.filter(obj => {
                obj.y += obj.speed;
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                const dx = obj.x - player.x;
                const dy = obj.y - player.y;
                if (Math.sqrt(dx * dx + dy * dy) < (obj.size + player.size) / 2) {
                    score += 10;
                    scoreEl.textContent = score;
                    return false;
                }
                return obj.y < canvas.height + 50;
            });
        }
        
        function initDodgeGame() {
            gameState.player = { x: canvas.width / 2, y: canvas.height * 0.8, size: canvas.width * 0.075 };
            gameState.enemies = [];
            gameState.spawnTimer = 0;
        }
        
        function updateDodgeGame() {
            const player = gameState.player;
            player.x = gameState.mouseX || canvas.width / 2;
            
            if (gameState.spawnTimer++ % 25 === 0) {
                const size = canvas.width * 0.08;
                gameState.enemies.push({
                    x: Math.random() * canvas.width,
                    y: -size,
                    size: size,
                    speed: canvas.height * 0.008 + Math.random() * canvas.height * 0.005
                });
            }
            
            ctx.fillStyle = '#60a5fa';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            gameState.enemies = gameState.enemies.filter(enemy => {
                enemy.y += enemy.speed;
                ctx.fillStyle = '#ef4444';
                ctx.fillRect(enemy.x - enemy.size / 2, enemy.y - enemy.size / 2, enemy.size, enemy.size);
                
                const dx = enemy.x - player.x;
                const dy = enemy.y - player.y;
                
                if (enemy.y > canvas.height) {
                    score += 5;
                    scoreEl.textContent = score;
                }
                return enemy.y < canvas.height + 50;
            });
        }
        
        function initClickGame() {
            gameState.targets = [];
            gameState.spawnTimer = 0;
        }
        
        function updateClickGame() {
            if (gameState.spawnTimer++ % 60 === 0) {
                const size = canvas.width * 0.12;
                gameState.targets.push({
                    x: size + Math.random() * (canvas.width - size * 2),
                    y: size + Math.random() * (canvas.height - size * 2),
                    size: size,
                    life: 120
                });
            }
            
            gameState.targets = gameState.targets.filter(target => {
                target.life--;
                const alpha = target.life / 120;
                ctx.fillStyle = `rgba(251, 191, 36, ${alpha})`;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                if (gameState.lastClickX && gameState.lastClickY) {
                    const dx = target.x - gameState.lastClickX;
                    const dy = target.y - gameState.lastClickY;
                    if (Math.sqrt(dx * dx + dy * dy) < target.size / 2) {
                        score += 15;
                        scoreEl.textContent = score;
                        gameState.lastClickX = null;
                        return false;
                    }
                }
                return target.life > 0;
            });
            gameState.lastClickX = null;
        }
        
        function initCatchGame() {
            gameState.player = { x: canvas.width / 2, y: canvas.height * 0.8, size: canvas.width * 0.15 };
            gameState.stars = [];
            gameState.spawnTimer = 0;
        }
        
        function updateCatchGame() {
            const player = gameState.player;
            player.x = gameState.mouseX || canvas.width / 2;
            
            if (gameState.spawnTimer++ % 40 === 0) {
                const size = canvas.width * 0.06;
                gameState.stars.push({
                    x: Math.random() * canvas.width,
                    y: -size,
                    size: size,
                    speed: canvas.height * 0.005 + Math.random() * canvas.height * 0.005,
                    wobble: Math.random() * Math.PI * 2
                });
            }
            
            ctx.fillStyle = '#a78bfa';
            ctx.fillRect(player.x - player.size / 2, player.y - player.size * 0.3, player.size, player.size * 0.6);
            
            gameState.stars = gameState.stars.filter(star => {
                star.y += star.speed;
                star.wobble += 0.1;
                const wobbleX = Math.sin(star.wobble) * (canvas.width * 0.05);
                
                ctx.fillStyle = '#fbbf24';
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                    const x = star.x + wobbleX + Math.cos(angle) * star.size / 2;
                    const y = star.y + Math.sin(angle) * star.size / 2;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                
                if (Math.abs((star.x + wobbleX) - player.x) < (star.size + player.size) / 2 &&
                    Math.abs(star.y - player.y) < player.size * 0.5) {
                    score += 20;
                    scoreEl.textContent = score;
                    return false;
                }
                return star.y < canvas.height + 50;
            });
        }
        
        function initMemoryGame() {
            const colors = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899'];
            gameState.cards = [];
            gameState.flipped = [];
            gameState.matched = [];
            
            const pairs = colors.slice(0, 6);
            const deck = [...pairs, ...pairs].sort(() => Math.random() - 0.5);
            
            const cardSize = Math.min(canvas.width / 4.5, canvas.height / 4.5);
            const spacing = cardSize * 0.15;
            const startX = (canvas.width - (cardSize * 4 + spacing * 3)) / 2;
            const startY = (canvas.height - (cardSize * 3 + spacing * 2)) / 2;
            
            for (let i = 0; i < 12; i++) {
                gameState.cards.push({
                    x: startX + (i % 4) * (cardSize + spacing) + cardSize / 2,
                    y: startY + Math.floor(i / 4) * (cardSize + spacing) + cardSize / 2,
                    size: cardSize,
                    color: deck[i],
                    id: i
                });
            }
        }
        
        function updateMemoryGame() {
            gameState.cards.forEach(card => {
                const isFlipped = gameState.flipped.includes(card.id) || gameState.matched.includes(card.id);
                ctx.fillStyle = isFlipped ? card.color : '#374151';
                ctx.fillRect(card.x - card.size / 2, card.y - card.size / 2, card.size, card.size);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeRect(card.x - card.size / 2, card.y - card.size / 2, card.size, card.size);
            });
            
            if (gameState.lastClickX && gameState.lastClickY) {
                const clicked = gameState.cards.find(card => 
                    Math.abs(card.x - gameState.lastClickX) < card.size / 2 &&
                    Math.abs(card.y - gameState.lastClickY) < card.size / 2
                );
                
                if (clicked && !gameState.flipped.includes(clicked.id) && !gameState.matched.includes(clicked.id)) {
                    gameState.flipped.push(clicked.id);
                    
                    if (gameState.flipped.length === 2) {
                        const [id1, id2] = gameState.flipped;
                        const card1 = gameState.cards[id1];
                        const card2 = gameState.cards[id2];
                        
                        setTimeout(() => {
                            if (card1.color === card2.color) {
                                gameState.matched.push(id1, id2);
                                score += 50;
                                scoreEl.textContent = score;
                            }
                            gameState.flipped = [];
                        }, 500);
                    }
                }
                gameState.lastClickX = null;
            }
        }
    </script>
</body>
</html>
