<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Spiele-Generator - Josha's Game Mixer!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .input-area {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        input {
            padding: 1rem;
            font-size: 1.2rem;
            border: 3px solid #333;
            border-radius: 10px;
            text-align: center;
            font-family: inherit;
            font-weight: bold;
        }
        
        .gen-btn {
            padding: 1.5rem 3rem;
            font-size: 2rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .gen-btn:hover:not(:disabled) {
            transform: scale(1.1);
        }
        
        .gen-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .game-area {
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            display: none;
            margin-top: 2rem;
        }
        
        .game-area.show {
            display: block;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
        }
        
        .game-canvas {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 15px;
            margin: 1rem auto;
            display: block;
            background: #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .game-controls {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        
        .score {
            font-size: 2rem;
            margin: 1rem 0;
            color: #ffd700;
        }
        
        .reset-btn {
            padding: 1rem 2rem;
            margin-top: 1rem;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        .reset-btn:hover {
            background: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ SPIELE-GENERATOR üéÆ</h1>
        <div class="subtitle">Gib zwei Spiele ein und ich erstelle ein neues!</div>
        
        <div class="input-area">
            <div class="input-grid">
                <input type="text" id="game1" placeholder="Erstes Spiel" value="Minecraft">
                <input type="text" id="game2" placeholder="Zweites Spiel" value="Pokemon">
            </div>
            <button class="gen-btn" id="generateBtn">üé® SPIEL ERSTELLEN! üé®</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="game-title" id="gameTitle">SUPER SPIEL</div>
            <canvas id="gameCanvas" class="game-canvas" width="600" height="400"></canvas>
            <div class="score">‚≠ê Punkte: <span id="score">0</span></div>
            <div class="game-controls">
                <strong>Steuerung:</strong> Maus bewegen & klicken!
            </div>
            <button class="reset-btn" id="resetBtn">üîÑ Neues Spiel erstellen</button>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameArea = document.getElementById('gameArea');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const gameTitleEl = document.getElementById('gameTitle');
        
        let score = 0;
        let gameRunning = false;
        let gameObjects = [];
        let player = { x: 300, y: 350, size: 40, color: '#4ade80' };
        
        const prefixes = ['Super', 'Mega', 'Ultra', 'Epic', 'Crazy', 'Wild', 'Hyper', 'Power'];
        const suffixes = ['Abenteuer', 'Quest', 'Jagd', 'World', 'Battle', 'Rush', 'Mania', 'Legends'];
        
        generateBtn.addEventListener('click', generateGame);
        resetBtn.addEventListener('click', () => {
            gameArea.classList.remove('show');
            stopGame();
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            player.x = ((e.clientX - rect.left) / rect.width) * canvas.width;
        });
        
        canvas.addEventListener('click', () => {
            if (!gameRunning) return;
            score += 5;
            scoreEl.textContent = score;
        });
        
        function generateGame() {
            const game1 = document.getElementById('game1').value.trim() || 'Spiel 1';
            const game2 = document.getElementById('game2').value.trim() || 'Spiel 2';
            
            // Generate name
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
            const gameName = `${prefix} ${suffix}`;
            gameTitleEl.textContent = gameName.toUpperCase();
            
            // Reset game
            score = 0;
            scoreEl.textContent = score;
            gameObjects = [];
            
            // Show game
            gameArea.classList.add('show');
            
            // Start game
            startGame();
        }
        
        function startGame() {
            gameRunning = true;
            
            // Spawn objects
            setInterval(() => {
                if (!gameRunning) return;
                spawnObject();
            }, 1000);
            
            // Game loop
            gameLoop();
        }
        
        function stopGame() {
            gameRunning = false;
            gameObjects = [];
        }
        
        function spawnObject() {
            const colors = ['#fbbf24', '#60a5fa', '#f87171', '#a78bfa', '#34d399'];
            const shapes = ['circle', 'square', 'triangle'];
            
            gameObjects.push({
                x: Math.random() * (canvas.width - 40),
                y: -20,
                size: 20 + Math.random() * 20,
                speed: 2 + Math.random() * 3,
                color: colors[Math.floor(Math.random() * colors.length)],
                shape: shapes[Math.floor(Math.random() * shapes.length)]
            });
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw eyes
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x - 8, player.y - 5, 5, 0, Math.PI * 2);
            ctx.arc(player.x + 8, player.y - 5, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(player.x - 8, player.y - 5, 3, 0, Math.PI * 2);
            ctx.arc(player.x + 8, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Update and draw objects
            gameObjects = gameObjects.filter(obj => {
                obj.y += obj.speed;
                
                // Draw object
                ctx.fillStyle = obj.color;
                if (obj.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(obj.x, obj.y, obj.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (obj.shape === 'square') {
                    ctx.fillRect(obj.x - obj.size / 2, obj.y - obj.size / 2, obj.size, obj.size);
                } else if (obj.shape === 'triangle') {
                    ctx.beginPath();
                    ctx.moveTo(obj.x, obj.y - obj.size / 2);
                    ctx.lineTo(obj.x - obj.size / 2, obj.y + obj.size / 2);
                    ctx.lineTo(obj.x + obj.size / 2, obj.y + obj.size / 2);
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Check collision
                const dx = obj.x - player.x;
                const dy = obj.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (obj.size + player.size) / 2) {
                    score += 10;
                    scoreEl.textContent = score;
                    return false; // Remove object
                }
                
                return obj.y < canvas.height + 50;
            });
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
